<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Home Page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card mt-2">
				<div class="card-body my-5">
					<div class="container text-center mt-2">
						<img src="" style="height: 200px; width: 200px;"
							class="my_profile_picture mt-0"
							th:src="@{'/images/dashboard_logo.png'}" alt="profile photo" />
					</div>
					<h4
						class="text-center mt-3 text-secondary font-italic font-weight-light">
						Start Adding your contacts on SCM... We Respect Your Privacy</h4>

					<div class="container text-center">
						<a th:href="@{/user/add-contact}"
							class="btn btn-primary mt-4 text-uppercase"> Add New Contacts</a>
					</div>
				</div>

			</div>

		</div>

	</section>
</body>
</html>
