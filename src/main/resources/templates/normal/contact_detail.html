<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Specific Contact</title>
</head>
<body>
	<section>

		<div class="card mr-3 ml-3" th:if=${contact}>
			<div class="car-body">
				<div class="container text-center">
					  
					<h3 class="mt-3">
						<span th:text="${contact.name}"></span>(<span
							th:text="${contact.secondName}"></span>)
					</h3>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#Id</th>
								<th scope="col">SCMUSER<span th:text="${contact.cId}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">contact number</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>
							<tr>
								<th scope="row">Profession</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>
						</tbody>
					</table>
					<div class="description">

						<th:block th:utext="${contact.description}"></th:block>
					</div>
					<div class="conatiner">
						<form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}"
									class="mt-2">
									<button class="btn btn-primary btn-sm">Update</button>
								</form>
						<button th:onclick="|deleteContact(${contact.cId})|"class="btn btn-danger btn-sm mt-2">Delete</button>
					</div>
				</div>

			</div>
			<h1 th:class="text-center p-3 bg-danger text-white"
				th:unless="${contact}">You don't have permissions to view this contact</h1>

<div class="container text-center mt-2">
			<!-- "@{'/user/'+${c.cId}+'/contact'}" -->
					<!-- <a href="" th:href="@{'/user/'+${contact.cId}+'/add'}"> -->
					<a href="" th:href="@{'/user/add/' + ${contact.cId}}">
				<button class="btn bg-primary text-white"> My Family Details</button>
				</a>	
					<a href="" th:href="@{/user/view}">
				<button class="btn bg-primary text-white"> View My Family Details</button>
				</a>	
				
					</div>
					</div>
					
		
		
	</section>
</body>
</html>
