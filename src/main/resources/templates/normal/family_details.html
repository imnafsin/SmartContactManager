<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Family_Details</title>
</head>
<body>
	<section>
		<div class="container class text-center mt-2">
			<h1>Add Family Details</h1>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-2">
						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
						<h4 class="text-center">Personalize Your Family Details!!</h4>

						<div class="container text-center">
							<img style="width: 100px;" src=""
								th:src="@{/images/family_icon.png}" alt="" />

						</div>
						<form novalidate action="" th:action="@{/user/do_add}" method="post"
							th:object="${family}">
						<!-- 	<label th:value="${'family?userId=' + user.id}"></label>  -->
							<!-- Name Field -->
							<div class="form-group">
								<label for="name_field">Name</label> <input name="name"
									type="text" class="form-control"
									th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
									id="name_field" aria-describedby="emailHelp" th:value="${family.name}" placeholder="name"
									required  />

								<div class="invalid-feedback"
									th:each="e:${#fields.errors('name')}" th:text="${e}"></div>

							</div>
							<!-- email-Field -->
							<div class="form-group">
								<label for="email_field" th:value="${family.gender}" >Gender : <input type="radio"
									name="gender" value="male"> Male <input type="radio"
									name="gender" value="female"> Female <input
									type="radio" name="gender" value="transgender" >TransGender
									
								</label>

							</div>
							<div class="form-group">
								<label for="name_field">Age</label> <input name="age"
									type="number" class="form-control" id="name_field"
									aria-describedby="emailHelp" th:value="${family.age}"
								  />
							</div>
							<!-- Country-Field -->
							<div class="form-group">
								<label for="name_field">Country</label> <input name="Country"
									type="text" class="form-control" id="name_field"
									aria-describedby="emailHelp" th:value="${family.Country}" placeholder="Country"   />
							</div>
							<!-- State  Field -->
							<div class="form-group">
								<label for="name_field">State</label> <input name="state"
									type="text" class="form-control" id="name_field"
									aria-describedby="emailHelp" th:value="${family.state}" placeholder="State"  />
							</div>
							<!-- Country-Field -->
							<div class="form-group">
								<label for="name_field">City</label> <input name="city"
									type="text" class="form-control" id="name_field"
									aria-describedby="emailHelp"  th:value="${family.city}"placeholder="City"/>
							</div>

							<!-- Relation Field -->
							<div class="form-group">
								<label for="name_field">Related As</label> <input
									name="relation" type="text" class="form-control"
									id="name_field" aria-describedby="emailHelp" th:value="${family.relation}"
									placeholder="How do this person relate to you"/>
	<!-- iDField -->
							<div class="form-group">
								<label for="name_field">User Id</label> <input
									name="userId" type="number" class="form-control"
								id="name_field" aria-describedby="emailHelp" th:value="${'family?userId=' + user.id}"
								placeholder="UserId"/>
 
	

								<!-- Agreement -->
								<div class="form-group form-check text-center mt-4">
									<input type="checkbox" name="agreement"
										class="form-check-input" id="agreement" /> <label
										for="agreement"> Accept all the terms and conditions</label>
								</div>
								<!-- Submit and Reset Buttons -->
								<div class="container text-center">
									<button type="submit" class="btn bg-primary text-white">
										Submit</button>

									<button type="reset" class="btn btn-danger text-white">Reset</button>
</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
