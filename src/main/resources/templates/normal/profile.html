<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Profile Page</title>
</head>
<body>
	<section>

		<div class="container">
			<div class="card">
			<div class="card-body">	
			<div class="container text-center mt-2">
			<img src="" style="height: 250px; width: 250px;"
						class="my_profile_picture mt-0" th:src="@{'/images/'+${user.imageUrl}}"
						alt="profile photo" />
						
						</div>
			<h1 class ="text-center" th:text="${user.name}"></h1>	
				
			<table class="table text-center">
				<thead>
					<tr>
						<th scope="col">#UserId</th>
						<th scope="col">SCMUSER<span th:text="${user.id}"></span></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th scope="row">Email</th>
						<td><span th:text="${user.email}"></span></td>
					</tr>
					<tr>
						<th scope="row">Role</th>
						<td><span th:text="${user.role}"></span></td>
					</tr>
					<tr>
						<th scope="row">Account Active</th>
						<td><span th:text="${user.enabled}"></span></td>
					</tr>
					
						<tr>
						<th scope="row">About</th>
						<td><span th:text="${user.about}"></span></td>
					</tr>
						
				</tbody>
			</table>
			
			<div class="container text-center"><a href="" th:href="@{/user/show_famDetails}">
									<button  class="btn bg-primary text-white">
									View_Family_Details</button>
										</a>
			
				<a href="" th:href="@{/user/details}">
				<button class="btn bg-primary text-white">Add_Family_Details</button>
				</a>	
			</div>
			</div>
			
			</div>
		</div>


	</section>
</body>
</html>
