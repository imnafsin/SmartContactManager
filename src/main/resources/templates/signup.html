 <!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Signup</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-2">
						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>

						<div class="container text-center">
							<img style="width: 100px;" src="" th:src="@{/images/icon.png}"
								alt="" />

						</div>
						<h1 class="text-center">Register Here!!</h1>
						<form novalidate action="" th:action="@{do_register}"
							method="post" th:object="${user}">
							<!-- Name Field -->
							<div class="form-group">
								<label for="name_field">Name</label> <input name="name"
									type="text" class="form-control"
									th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
									id="name_field" aria-describedby="emailHelp"
									placeholder="name" required th:value="${user.name}" />

								<div class="invalid-feedback"
									th:each="e:${#fields.errors('name')}" th:text="${e}"></div>

							</div>
							<!-- email-Field -->
							<div class="form-group">
								<label for="email_field">Your email</label> <input name="email"
									type="text" class="form-control"
									th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
									id="email_field" aria-describedby="emailHelp" placeholder="email"
									required th:value="${user.email}" />
								<div class="invalid-feedback"
									th:each="e:${#fields.errors('email')}" th:text="${e}"></div>


							</div>
							<!-- password-Field -->
							<div class="form-group">
								<label for="password_field">Password</label> <input
									name="password" type="password" class="form-control"
									th:classappend="${#fields.hasErrors('password')?'is-invalid':''}"
									id="password_field" aria-describedby="emailHelp" placeholder="password"
									required />
								<div class="invalid-feedback"
									th:each="e:${#fields.errors('password')}" th:text="${e}"></div>

								<!-- User about -->
								<div class="formgroup mt-4">
									<textarea name="about" th:value="${user.about}"
										placeholder="Enter Something about youself" rows="5"
										class="form-control"></textarea>
								</div>
								<!-- Agreement -->
								<div class="form-group form-check text-center">
									<input type="checkbox" name="agreement"
										class="form-check-input" id="agreement" /> <label
										for="agreement"> Accept all the terms and conditions</label>
								</div>
								<!-- Submit and Reset Buttons -->
								<div class="container text-center">
									<button type="submit" class="btn bg-primary text-white">
										submit</button>

									<button type="reset" class="btn btn-warning">Reset</button>

								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>


	</section>
</body>
</html>
